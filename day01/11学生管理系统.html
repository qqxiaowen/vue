<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    td , th{
        border: 1px solid #000;
    }
</style>
<body>
        <div id="app">
            id：<input  type="text" v-model="pwd"><br>
            姓名：<input type="text" v-model="username" @keyup.enter="add"> <br>
            <button @click=add>添加</button>
            <table>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>入学时间</th>
                    <th width=50p>操作</th>
                </tr>
                <tr v-for="(item, index) in arr">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.date}}</td>
                    <td><a href="javascript:;" @click="del(index)">删除</a></td>
                </tr>
            </table>
        </div>
</body>
<script src="./vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            username:'',
            pwd:'',
            arr: [
                {
                    name: 'aaa',
                    id: 0,
                    date: new Date()
                },
                {
                    name: 'bbb',
                    id: 1,
                    date: new Date()
                },
                {
                    name: 'abc',
                    id: 2,
                    date: new Date()
                }
            ]
        },
        methods: {
            del(x){
                this.arr.splice(x,1)
            },
            add(){
                this.arr.push({
                    name:this.username,
                    id:this.pwd,
                    date:new Date()
                })
                this.username=""
                this.pwd=""
            }
        }
    })
</script> 
</html>
